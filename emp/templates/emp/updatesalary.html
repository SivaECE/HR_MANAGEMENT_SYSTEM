
{% extends "base.html" %}
      




{% block content %}

  <h4 class="text-center">Update Salary</h4>
  <style>
    .nav a:hover {
      color: white;
      font-size: 20px;
    }
  </style>


<div class="card p-3">
    <form action="/doupdatesalary/{{singleemp.id}}/" method = "POST">
        {% csrf_token %}
        <div class="mb-1">
          <label for="exampleInputEmail1" class="form-label">Employee Id</label>
          <input type="text" class="form-control"  placeholder="Enter the Employee Id" name = "employeeid" value="{{singleemp.employeeid}}" readonly>
        </div>
        <div class="mb-1">
          <label for="exampleInputPassword1" class="form-label">Name</label>
          <input type="text" class="form-control" placeholder="Enter the Name"  name = "employeename" value="{{singleemp.employeename}}">
        </div>
        <div class="mb-1">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="text" class="form-control" placeholder="Enter the Email"  name = "employeeemail" value="{{singleemp.email}}">
          </div>
          <div class="mb-1">
            <label for="exampleInputPassword1" class="form-label">Month salary</label>
            <input type="text" class="form-control" placeholder="Enter the Month salary"  name = "monthsalary" value="{{singleemp.monthsalary}}">
          </div>

          <div class="mb-1">
            <label for="exampleInputPassword1" class="form-label">Working days</label>
            <input type="text" class="form-control" placeholder="Enter the Working days "  name = "workingdays" value="{{singleemp.workingdays}}">
          </div>
          <div class="mb-1">
            <label for="exampleInputPassword1" class="form-label">Salary year</label>
            <input type="text" class="form-control" placeholder="Enter the Salary year "  name = "salaryyear" value="{{singleemp.salaryyear}}">
          </div>
          <div class="mb-1">
            <label for="exampleInputPassword1" class="form-label">Annual salary</label>
            <input type="text" class="form-control" placeholder="Enter the Annual salary "  name = "annualsalary" value="{{singleemp.annualsalary}}">
          </div>
          <div class="container text-center mt-2">
            <button type="submit" class="btn btn-sm btn-outline-success">Update</button>
          </div>
        
      </form>
</div>





 {% endblock content %}
